<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose MDL</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.1);
            overflow: hidden;
            padding: 0;
        }

        .step {
            display: none;
            padding: 40px 30px;
            text-align: center;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            color: #e63946;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffe6e6;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
            background: #fffafa;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #e63946;
            background: white;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .char-count {
            text-align: right;
            font-size: 14px;
            color: #999;
            margin-top: 5px;
        }

        .char-count.warning {
            color: #ff6b6b;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            min-width: 140px;
        }

        .btn-primary {
            background: #e63946;
            color: white;
        }

        .btn-primary:hover {
            background: #d32f3d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .preview-paper {
            background: white;
            border: 2px dashed #ffcccc;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .paper-front {
            margin-bottom: 30px;
        }

        .logo-preview {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #ffe6e6;
        }

        .logo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .recipient-name {
            font-size: 28px;
            font-weight: 700;
            color: #e63946;
            margin-top: 10px;
        }

        .message-content {
            font-size: 20px;
            color: #333;
            line-height: 1.5;
            text-align: center;
            max-width: 90%;
        }

        .confirmation {
            padding: 40px 20px;
        }

        .confirmation-icon {
            width: 80px;
            height: 80px;
            background: #2ecc71;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: white;
            font-size: 40px;
        }

        .error {
            color: #e63946;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            color: #666;
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .step {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 22px;
            }
            
            .btn {
                padding: 12px 30px;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Étape 1: Destinataire -->
        <div class="step active" id="step1">
            <h2>Destinataire</h2>
            <div class="input-group">
                <input type="text" id="nom" placeholder="Nom et prénom" maxlength="50" autocomplete="off">
                <div class="error" id="error-nom"></div>
            </div>
            <button class="btn btn-primary" onclick="validerNom()">Suivant</button>
        </div>

        <!-- Étape 2: Message -->
        <div class="step" id="step2">
            <h2>Message</h2>
            <div class="input-group">
                <textarea id="message" placeholder="Votre message anonyme..." maxlength="250"></textarea>
                <div class="char-count" id="char-count">0/250</div>
                <div class="error" id="error-message"></div>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="retourEtape1()">Retour</button>
                <button class="btn btn-primary" onclick="validerMessage()">Visualiser</button>
            </div>
        </div>

        <!-- Étape 3: Visualisation -->
        <div class="step" id="step3">
            <h2>Vérification</h2>
            
            <div class="preview-paper paper-front">
                <div class="logo-preview">
                    <img src="https://raw.githubusercontent.com/Lost-Cyrano/mdl/refs/heads/main/Screenshot_2025-12-19-11-51-24-586_com.whatsapp-edit.jpg" alt="Logo MDL" id="logo-img" onerror="this.style.display='none'; this.parentElement.innerHTML='❤️';">
                </div>
                <div class="recipient-name" id="preview-nom"></div>
            </div>
            
            <div class="preview-paper">
                <div class="message-content" id="preview-message"></div>
            </div>
            
            <div class="loading" id="loading-save">Enregistrement en cours...</div>
            
            <div style="margin-top: 30px;">
                <button class="btn btn-secondary" onclick="retourEtape2()">Modifier</button>
                <button class="btn btn-primary" onclick="enregistrerMessage()">Valider</button>
            </div>
        </div>

        <!-- Étape 4: Confirmation -->
        <div class="step" id="step4">
            <div class="confirmation">
                <div class="confirmation-icon">✓</div>
                <h3>Message envoyé !</h3>
                <p>Votre rose sera distribuée avec ce message.</p>
                <button class="btn btn-primary" onclick="nouveauMessage()">Nouveau message</button>
            </div>
        </div>

        <!-- Étape 5: Erreur -->
        <div class="step" id="step5">
            <div class="confirmation">
                <div class="confirmation-icon" style="background: #e63946;">✗</div>
                <h3>Erreur</h3>
                <p id="error-text">Une erreur est survenue.</p>
                <button class="btn btn-primary" onclick="retourEtape3()">Réessayer</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            databaseURL: "https://mdl-rose-2026-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // Initialiser Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialisé avec succès");
        } catch (error) {
            console.error("Erreur d'initialisation Firebase:", error);
        }

        const database = firebase.database();

        // Variables globales
        let nom = '';
        let message = '';
        let messageId = '';

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Précharger le logo
            const logoImg = document.getElementById('logo-img');
            logoImg.onerror = function() {
                this.style.display = 'none';
                this.parentElement.innerHTML = '❤️';
                this.parentElement.style.background = 'linear-gradient(135deg, #e63946, #ff6b6b)';
                this.parentElement.style.color = 'white';
                this.parentElement.style.fontSize = '24px';
            };

            // Écouter la touche Entrée
            document.getElementById('nom').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') validerNom();
            });

            // Compteur de caractères
            document.getElementById('message').addEventListener('input', function() {
                const count = this.value.length;
                const charCount = document.getElementById('char-count');
                charCount.textContent = count + '/250';
                charCount.className = 'char-count' + (count > 200 ? ' warning' : '');
            });
        });

        // Fonctions de navigation
        function validerNom() {
            const input = document.getElementById('nom');
            nom = input.value.trim();
            
            if (!nom) {
                showError('error-nom', 'Veuillez entrer un nom');
                input.focus();
                return;
            }
            
            if (nom.length > 50) {
                showError('error-nom', 'Trop long (max 50 caractères)');
                input.focus();
                return;
            }
            
            hideError('error-nom');
            document.getElementById('preview-nom').textContent = nom;
            changerEtape(2);
        }

        function validerMessage() {
            const input = document.getElementById('message');
            message = input.value.trim();
            
            if (!message) {
                showError('error-message', 'Veuillez écrire un message');
                input.focus();
                return;
            }
            
            if (message.length > 250) {
                showError('error-message', 'Trop long (max 250 caractères)');
                input.focus();
                return;
            }
            
            hideError('error-message');
            
            // Ajuster la taille de la police
            const preview = document.getElementById('preview-message');
            preview.textContent = message;
            preview.style.fontSize = message.length > 200 ? '16px' : 
                                   message.length > 150 ? '18px' : '20px';
            
            changerEtape(3);
        }

        async function enregistrerMessage() {
            const loading = document.getElementById('loading-save');
            const btnValider = document.querySelector('#step3 .btn-primary');
            
            // Désactiver le bouton et afficher le loading
            btnValider.disabled = true;
            loading.style.display = 'block';
            
            try {
                // Générer un ID unique pour le message
                messageId = 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                // Données à enregistrer
                const messageData = {
                    nom: nom,
                    message: message,
                    timestamp: Date.now(),
                    date: new Date().toISOString(),
                    ip: await getClientIP()
                };
                
                // Enregistrer dans Firebase
                const ref = database.ref('messages/' + messageId);
                await ref.set(messageData);
                
                console.log('Message enregistré avec succès:', messageId);
                changerEtape(4);
                
            } catch (error) {
                console.error('Erreur lors de l\'enregistrement:', error);
                document.getElementById('error-text').textContent = 
                    'Erreur d\'enregistrement. Vérifiez votre connexion.';
                changerEtape(5);
            } finally {
                // Réactiver le bouton et cacher le loading
                btnValider.disabled = false;
                loading.style.display = 'none';
            }
        }

        function retourEtape1() {
            changerEtape(1);
        }

        function retourEtape2() {
            changerEtape(2);
        }

        function retourEtape3() {
            changerEtape(3);
        }

        function nouveauMessage() {
            // Réinitialiser le formulaire
            document.getElementById('nom').value = '';
            document.getElementById('message').value = '';
            document.getElementById('char-count').textContent = '0/250';
            document.getElementById('char-count').className = 'char-count';
            
            // Retour à l'étape 1
            changerEtape(1);
            
            // Focus sur le premier champ
            setTimeout(() => document.getElementById('nom').focus(), 100);
        }

        function changerEtape(numero) {
            // Cacher toutes les étapes
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            
            // Afficher l'étape demandée
            document.getElementById('step' + numero).classList.add('active');
            
            // Focus automatique
            setTimeout(() => {
                if (numero === 1) {
                    document.getElementById('nom').focus();
                } else if (numero === 2) {
                    document.getElementById('message').focus();
                }
            }, 100);
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        // Fonction pour obtenir l'IP du client (simplifiée)
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip || 'unknown';
            } catch (error) {
                return 'unknown';
            }
        }

        // Sécurité : Empêcher le clic droit et l'inspection
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function(e) {
            // Empêcher F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
    </html>
