<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose MDL</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            height: 80px;
            width: auto;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            background: white;
            -webkit-appearance: none;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #e63946;
        }

        textarea {
            min-height: 140px;
            resize: vertical;
            line-height: 1.5;
        }

        .char-count {
            text-align: right;
            font-size: 13px;
            color: #999;
            margin-top: 5px;
        }

        .btn {
            padding: 14px 35px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
        }

        .btn-primary {
            background: #e63946;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #d32f3d;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
        }

        /* Aperçu PDF réaliste */
        .pdf-preview {
            background: white;
            border-radius: 2px;
            margin: 25px auto;
            max-width: 420px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
        }

        .pdf-page {
            padding: 40px;
            position: relative;
            border-bottom: 1px dashed #eee;
        }

        .pdf-page:last-child {
            border-bottom: none;
        }

        .pdf-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .pdf-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .pdf-recipient {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin: 10px 0;
            line-height: 1.2;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .pdf-message {
            font-size: 17px;
            color: #333;
            text-align: center;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 10px;
        }

        .pdf-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .confirmation {
            padding: 40px 20px;
            text-align: center;
        }

        .confirmation-icon {
            width: 70px;
            height: 70px;
            background: #2ecc71;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 32px;
        }

        .error {
            color: #e63946;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            color: #666;
            margin: 15px 0;
            font-size: 14px;
            text-align: center;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #777;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }

        .footer-content {
            line-height: 1.6;
        }

        .footer-logo {
            font-weight: 600;
            color: #e63946;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h2 {
                font-size: 22px;
            }
            
            .pdf-page {
                padding: 30px 20px;
            }
            
            .pdf-recipient {
                font-size: 20px;
            }
            
            .pdf-message {
                font-size: 16px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 15px;
            }
            
            .logo {
                height: 60px;
            }
        }

        /* Styles pour mobile/tablette - amélioration UX */
        @media (hover: none) and (pointer: coarse) {
            input, textarea {
                font-size: 16px; /* Empêche le zoom sur iOS */
            }
            
            textarea {
                min-height: 160px;
            }
            
            .btn {
                padding: 16px 40px;
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Étape 1: Destinataire -->
        <div class="step active" id="step1">
            <div class="header">
                <img src="https://raw.githubusercontent.com/Lost-Cyrano/mdl/refs/heads/main/Screenshot_2025-12-19-11-51-24-586_com.whatsapp-edit.jpg" 
                     alt="MDL 2026" class="logo">
            </div>
            
            <h2>À qui s'adresse votre rose ?</h2>
            
            <div class="input-group">
                <input type="text" id="nom" placeholder="Nom et prénom" maxlength="50" autocomplete="off">
                <div class="error" id="error-nom"></div>
            </div>
            
            <div class="buttons-container">
                <button class="btn btn-primary" onclick="validerNom()">Suivant</button>
            </div>
        </div>

        <!-- Étape 2: Message -->
        <div class="step" id="step2">
            <h2>Votre message</h2>
            
            <div class="input-group">
                <textarea id="message" placeholder="Écrivez votre message ici..." 
                          maxlength="250" rows="6"></textarea>
                <div class="char-count" id="char-count">0/250</div>
                <div class="error" id="error-message"></div>
            </div>
            
            <div class="buttons-container">
                <button class="btn btn-secondary" onclick="retourEtape1()">Retour</button>
                <button class="btn btn-primary" onclick="validerMessage()">Visualiser</button>
            </div>
        </div>

        <!-- Étape 3: Visualisation PDF -->
        <div class="step" id="step3">
            <h2>Aperçu impression</h2>
            
            <div class="pdf-preview">
                <div class="pdf-page">
                    <div class="pdf-label">Recto</div>
                    <div class="pdf-logo">
                        <img src="https://raw.githubusercontent.com/Lost-Cyrano/mdl/refs/heads/main/Screenshot_2025-12-19-11-51-24-586_com.whatsapp-edit.jpg" 
                             alt="Logo MDL" onerror="this.parentElement.innerHTML='❤️'; this.parentElement.style.fontSize='24px';">
                    </div>
                    <div class="pdf-recipient" id="preview-nom"></div>
                </div>
                
                <div class="pdf-page">
                    <div class="pdf-label">Verso</div>
                    <div class="pdf-message" id="preview-message"></div>
                </div>
            </div>
            
            <div class="loading" id="loading-save">Enregistrement...</div>
            
            <div class="buttons-container">
                <button class="btn btn-secondary" onclick="retourEtape2()">Modifier</button>
                <button class="btn btn-primary" onclick="enregistrerMessage()" id="btn-valider">Valider</button>
            </div>
        </div>

        <!-- Étape 4: Confirmation -->
        <div class="step" id="step4">
            <div class="confirmation">
                <div class="confirmation-icon">✓</div>
                <h2>Message enregistré</h2>
                <p style="color: #666; margin: 15px 0 25px;">Votre rose sera distribuée.</p>
                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="nouveauMessage()">Nouveau message</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div>Conçu par <span class="footer-logo">MAIRE Anael</span> pour la MDL 2026</div>
            <div>Propriété de <span class="footer-logo">Lost Interactive</span> © Tous droits réservés</div>
        </div>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            databaseURL: "https://mdl-rose-2026-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        // Initialiser Firebase
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
        } catch (error) {
            console.error("Firebase error:", error);
        }

        // Variables
        let nom = '';
        let message = '';

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Compteur de caractères
            const messageInput = document.getElementById('message');
            messageInput.addEventListener('input', function() {
                const count = this.value.length;
                document.getElementById('char-count').textContent = count + '/250';
            });

            // Navigation par Entrée
            document.getElementById('nom').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    validerNom();
                }
            });

            // Pour mobile/tablette: gestion spéciale du textarea
            messageInput.addEventListener('input', function() {
                // Sauvegarde automatique du message en cours
                message = this.value;
            });

            // Focus initial
            setTimeout(() => {
                document.getElementById('nom').focus();
            }, 300);
        });

        // Fonctions
        function validerNom() {
            const input = document.getElementById('nom');
            nom = input.value.trim();
            
            if (!nom) {
                showError('error-nom', 'Veuillez entrer un nom');
                return;
            }
            
            if (nom.length > 50) {
                showError('error-nom', 'Maximum 50 caractères');
                return;
            }
            
            hideError('error-nom');
            document.getElementById('preview-nom').textContent = nom;
            changerEtape(2);
            
            // Focus sur le textarea
            setTimeout(() => {
                document.getElementById('message').focus();
            }, 100);
        }

        function validerMessage() {
            const input = document.getElementById('message');
            message = input.value.trim();
            
            if (!message) {
                showError('error-message', 'Veuillez écrire un message');
                return;
            }
            
            if (message.length > 250) {
                showError('error-message', 'Maximum 250 caractères');
                return;
            }
            
            hideError('error-message');
            
            // Aperçu avec retours à la ligne conservés
            const preview = document.getElementById('preview-message');
            preview.textContent = message;
            
            // Ajustement taille police
            if (message.length > 200) {
                preview.style.fontSize = '15px';
            } else if (message.length > 150) {
                preview.style.fontSize = '16px';
            } else {
                preview.style.fontSize = '17px';
            }
            
            changerEtape(3);
        }

        async function enregistrerMessage() {
            const loading = document.getElementById('loading-save');
            const btnValider = document.getElementById('btn-valider');
            
            btnValider.disabled = true;
            loading.style.display = 'block';
            
            try {
                const messageId = 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                const messageData = {
                    nom: nom,
                    message: message,
                    timestamp: Date.now(),
                    date: new Date().toLocaleDateString('fr-FR'),
                    heure: new Date().toLocaleTimeString('fr-FR')
                };
                
                if (database) {
                    const ref = database.ref('messages/' + messageId);
                    await ref.set(messageData);
                }
                
                // Petit délai pour UX
                setTimeout(() => {
                    changerEtape(4);
                }, 500);
                
            } catch (error) {
                alert('Erreur de connexion. Veuillez réessayer.');
                console.error('Erreur:', error);
                btnValider.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        }

        function retourEtape1() {
            changerEtape(1);
        }

        function retourEtape2() {
            changerEtape(2);
        }

        function nouveauMessage() {
            // Réinitialisation
            document.getElementById('nom').value = '';
            document.getElementById('message').value = '';
            document.getElementById('char-count').textContent = '0/250';
            
            changerEtape(1);
            
            setTimeout(() => {
                document.getElementById('nom').focus();
            }, 100);
        }

        function changerEtape(numero) {
            // Animation simple
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById('step' + numero).classList.add('active');
            
            // Scroll vers le haut
            window.scrollTo(0, 0);
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            
            // Focus sur l'élément en erreur
            if (elementId === 'error-nom') {
                document.getElementById('nom').focus();
            } else if (elementId === 'error-message') {
                document.getElementById('message').focus();
            }
        }

        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        // Gestion tactile améliorée pour mobile
        if ('ontouchstart' in window) {
            // Agrandir les zones cliquables sur mobile
            document.querySelectorAll('input, textarea, button').forEach(el => {
                el.style.minHeight = '44px';
            });
        }
    </script>
</body>
    </html>
